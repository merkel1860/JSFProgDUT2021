<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:body>
         <header>
            <div id="main_header">
               Welcome back Home!
            </div>
         </header>
         <nav>
            <p>Nothing for now!</p>
         </nav>
         <main>
            <section>
               <article>
                  <h:form id="enrollForm">
                     <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true" />
                     <h:panelGrid id="panelStudentInfo" columns="2">
                        <h:outputLabel id="fnameLabel" value="Firstname" />
                        <h:inputText id="firstname"
                                     value="#{enrollController.first_name}" />
                        <h:outputLabel id="lnameLabel" value="Lastname" />
                        <h:inputText  id="lastname"
                                     value="#{enrollController.last_name}" />
                        <h:outputLabel id="genderLabel" value="Gender" />
                        <h:inputText id="gender"
                                     value="#{enrollController.gender}" />
                        <h:outputLabel id="emailLabel" value="Email" />
                        <h:inputText id="email"
                                     value="#{enrollController.email}" />
                        <h:outputLabel id="promoLabel" value="Promotion" />
                        <h:inputText id="promo"
                                     value="#{enrollController.promotion}" />
                        <h:outputLabel id="yobLabel" value="Year of Birth" />
                        <h:inputText id="yob"
                                     value="#{enrollController.yob}" />
                        <br />
                     </h:panelGrid>
                     <h:commandButton id="addingBtn" value="Add"
                                      action="#{enrollController.addAStudent}" />
                     <h:commandButton id="cancelingBtn" value="Cancel"
                                      action="#{enrollController.cancelEntry}" />
                     <h:commandButton id="returnBtn" value="Main Menu"
                                      action="#{enrollController.navMainMenu}" />
                  </h:form>
               </article>
            </section>
         </main>
      </h:body>
   </f:view>
</html>
